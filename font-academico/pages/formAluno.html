<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Criar novo aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.module.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/funcions.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div th:replace="template/template :: encabezado">
    </div>
    <div class="container" id="container">
        <h4>Inserir Novo Aluno</h4>
        <form name="fAluno" method="post" action="#">
            <div class="row">
                <div class="col-md-7 form-content-div">
                    <div class="row">
                        <div class="col-md-10 offest-md-3 form-group">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" class="form-control" placeholder="Ex: Amikel Maxi Celestin. B" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offest-md-3 form-group">
                            <label for="nome">CPF</label>
                            <input type="text" name="cpf" class="form-control" placeholder="Ex: 000.000.000-00" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offest-md-3 form-group">
                            <label for="nome">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Ex: meuemail@email.mail" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offest-md-3 form-group">
                            <label for="nome">Genero</label>
                            <select name="genero" id="g" class="form-control">
                                <option th:each="genero : ${T(com.maxi.colegio.enums.Genero).values()}" th:value="${genero}" th:text="${genero}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offest-md-3 form-group">
                            <label for="nome">Data de nascimento</label>
                            <input type="date" name="nascimento" class="form-control" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 form-content-div">
                    <h5>Dados do curso</h5>
                    <div class="row">
                        <div class="col-md-6 offest-md-3 form-group">
                            <label for="nome">Gera matricula</label>
                            <div class="agrupar">
                                <input type="text" id="matricula" disabled="true" name="matricula" class="agrupar-text">
                                <input type="button" class="btn btn-dark" onclick="gerarMatricula()" value="Gerar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 offest-md-3 form-group">
                                <label for="nome">Selecione o curso </label>
                                <select name="curso" class="form-control">
                                <option th:each="curso : ${T(com.maxi.colegio.enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:fragment="rodape">
        <div class="footer-sec">
            <h1>Footer</h1>
            <h3>
                <p>https://www.youtube.com/watch?v=xNz2TKIIYgQ&list=PL0j7juv7l4HgSY7gNDzNQjgwEA5s4hzjx&index=4</p>
            </h3>
        </div>
    </footer>
</body>

</html>
